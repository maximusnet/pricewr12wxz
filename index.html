<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Переход на Kaspi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; background: #fff;">

<!-- Скрытая кнопка Kaspi -->
<div id="kaspi-btn" class="ks-widget"
     data-template="button"
     data-merchant-sku="103521901" <!-- замените на ваш SKU -->
data-merchant-code="1080012" <!-- замените на ваш код магазина -->
data-city="750000000"
style="display: none;">
</div>

<!-- Скрипт Kaspi -->
<script>
  (function(d, s, id) {
    if (d.getElementById(id)) return;
    const js = d.createElement(s);
    js.id = id;
    js.src = 'https://kaspi.kz/kaspibutton/widget/ks-wi_ext.js';
    const kjs = d.getElementsByTagName(s)[0];
    kjs.parentNode.insertBefore(js, kjs);
  })(document, 'script', 'KS-Widget');
</script>

<!-- Попытка автоматического клика после загрузки кнопки -->
<script>
  const tryClickKaspi = () => {
    const btn = document.querySelector('.ks-button');
    if (btn) {
      btn.click();
    } else {
      setTimeout(tryClickKaspi, 500); // пробуем снова через 0.5с
    }
  };
  setTimeout(tryClickKaspi, 1500); // первая попытка через 1.5с
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kaspi Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; background: #fff;">

<!-- Скрытая кнопка -->
<div class="ks-widget"
     data-template="button"
     data-merchant-sku="103521901"
     data-merchant-code="1080012"
     data-city="750000000"
     style="display: none;">
</div>

<!-- Подключаем официальный скрипт -->
<script>
  (function(d, s, id) {
    if (d.getElementById(id)) return;
    var js = d.createElement(s);
    js.id = id;
    js.src = 'https://kaspi.kz/kaspibutton/widget/ks-wi_ext.js';
    var kjs = document.getElementsByTagName(s)[0];
    kjs.parentNode.insertBefore(js, kjs);
  })(document, 'script', 'KS-Widget');
</script>

<!-- Автоклик -->
<script>
  const tryClickKaspi = () => {
    const btn = document.querySelector('.ks-button');
    if (btn) {
      btn.click();
    } else {
      setTimeout(tryClickKaspi, 500);
    }
  };
  setTimeout(tryClickKaspi, 1500);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: grid;
      grid-template-rows: 1fr auto;
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f0f0f0;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .icon {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      margin: 0;
    }
    /* Progress Bar Styles */
    .progress-container {
      width: 80%;
      max-width: 400px;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }
    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
      animation: loading 15s linear infinite;
    }
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    footer {
      background-color: #e0e0e0;
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0 0 10px;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .copyright {
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .icon {
        width: 100px;
        height: 100px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .wrapper {
        padding: 10px;
      }
      .progress-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Inline SVG Construction Icon -->
    <svg class="icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <polygon points="32 4 60 60 4 60" fill="#FFD54F" stroke="#FFB300" stroke-width="4"/>
      <rect x="30" y="20" width="4" height="18" fill="#FF6F00"/>
      <circle cx="32" cy="46" r="3" fill="#FF6F00"/>
    </svg>
    <h1>Under Construction</h1>
    <!-- Animated Progress Bar -->
    <div class="progress-container">
      <div class="progress"></div>
    </div>
  </div>
  <footer>
    <nav>
      <ul>
        <li><a href="#contacts">Контакты</a></li>
      </ul>
    </nav>
    <div class="copyright">© 2025 YourCompanyName</div>
  </footer>
</body>
</html>
